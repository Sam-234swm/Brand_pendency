<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Status Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Upload ERP Order Report</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" accept=".xls,.xlsx" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Upload and Generate</button>
    </form>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% for brand, table in tables.items() %}
        <h3 class="mt-4">{{ brand }}</h3>
        <div class="table-responsive">
            {{ table | safe }}
        </div>
    {% endfor %}
</body>
</html>
